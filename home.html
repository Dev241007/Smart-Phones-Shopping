        <nav>
            <!-- Logo  -->
            <div class="logo">
                <img src="" alt="">
                <h1 id = "snick">Snick Bazzar</h1>
            </div>
            <div class="nav-links">
                <!-- Navbar -->
                <ul>
                    <li>
                        <a href="home.html">Home</a>
                    </li>


                    <li> <a href="Cart.html">Cart</a></li>
                    <li> <a href="#">Accessories</a></li>
                    <li> <a href="Login.html">Logout</a></li>
                    <li> <a href="#">Account</a></li>

                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay">
            </div>
            <div class="H1">
                <p id="H1">RealmeNarzo</p>
                <p id="H2"> 50pro</p>
            </div>
            <div class="button">
                <a href="#more">More</a>
            </div>
            <img src="main.jpg" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>48MP Ultra HD Camera</p>
                      </div>
                    </div>
                    <div class="feature two">
                      <img src="processor.png" alt="">
                      <div>
                        <h1>processor</h1>
                        <p>Dimensity 920 5G Processor</p>
                      </div>
                    </div>
                    <div class="feature three">
                      <img src="display.png" alt="">

                    </div>

                        <p>5000Mah</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="arrow.png" id="UpBtn">
            <h3>Feature</h3>
            <img src="arrow.png" id="downBtn">
        </div>


    </div>

    <script>
        var circle = document.getElementById("circle");
        var UpBtn = document.getElementById("UpBtn");
        var downBtn = document.getElementById("downBtn");
        var rotateValue = circle.style.transform;
        var rotateSum;

        UpBtn.onclick = function () {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = function () {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
